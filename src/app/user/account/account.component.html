<main>
  <div style="background-color: #e15241" *ngIf="auth.isVisitor">
    <button mat-menu-item (click)="userSetUp()">
      <mat-icon>manage_accounts</mat-icon>
      <span>Signup</span>
    </button>
  </div>

  <button mat-menu-item [routerLink]="['/login']" (click)="logout()">
    <mat-icon>logout</mat-icon>
    <span>Logout</span>
  </button>
</main>
