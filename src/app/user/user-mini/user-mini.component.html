@if (essentialUserData.figure_id != 0) {
  <main class="wrapper" [routerLink]="['/user/' + userID]">
    <div style="width: 40px;clip-path: circle(20px at center); cursor: pointer">
      <app-simple-figure [figureID]=essentialUserData.figure_id></app-simple-figure>
    </div>
  </main>
} @else {
  <div class="wrapper" style="width: 40px;height: 40px; background-color: #c2175b"></div>
}
