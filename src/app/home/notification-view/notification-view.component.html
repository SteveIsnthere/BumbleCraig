<main *ngIf="main.notifications != null && main.getTotalMessageCount() > 0 else noMsgView">
  <div class="notification-section-container" *ngIf="this.main.notifications?.friend_request_user_ids!.length > 0">
    <div class="title">
      <mat-icon>person_add</mat-icon>
      <span>Friend Requests</span>
    </div>
    <div class="friend-req-row" *ngFor="let id of this.main.notifications?.friend_request_user_ids">
      <button mat-mini-fab color="warn" (click)="rejectFriendRequest(id)">
        <mat-icon>close</mat-icon>
      </button>
      <app-user [userID]=id></app-user>
      <button mat-mini-fab color="primary" (click)="acceptFriendRequest(id)">
        <mat-icon>check</mat-icon>
      </button>
    </div>
  </div>

  <div class="notification-section-container" *ngIf="this.main.notifications?.group_invites!.length > 0">
    <div class="title">
      <mat-icon>group_add</mat-icon>
      <span>Group Invites</span>
    </div>
    <div class="group-inv-row" *ngFor="let invitation of this.main.notifications?.group_invites">
      <div style="display: flex; align-items: flex-end;gap:5px">
        <app-user [userID]=invitation.inviter_id></app-user>
        <span>invited you to join</span>
      </div>
      <div style="display: flex; gap: 10px">
        <button mat-mini-fab color="warn" (click)="rejectGroupInvitation(invitation)">
          <mat-icon>close</mat-icon>
        </button>
        <span style="font-size: larger; background-color: wheat; color: black; padding: 10px;border-radius: 7px">
        {{invitation.group_name}}
      </span>
        <button mat-mini-fab color="primary" (click)="acceptGroupInvitation(invitation)">
          <mat-icon>check</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <div class="notification-section-container" *ngIf="this.main.notifications?.post_comments!.length > 0">
    <div *ngFor="let postComment of this.main.notifications?.post_comments">
      <p>{{postComment.post_id}} {{postComment.number_of_comments}}</p>
    </div>

  </div>

  <div class="notification-section-container" *ngIf="this.main.notifications?.post_likes!.length > 0">
    <div *ngFor="let postLike of this.main.notifications?.post_likes">
      <p>{{postLike.post_id}} {{postLike.number_of_likes}}</p>
    </div>
  </div>
</main>

<ng-template #noMsgView>
  <div class="no-msg-view">
    <mat-icon>notifications_off</mat-icon>
    <span>No Notifications</span>
  </div>
</ng-template>
