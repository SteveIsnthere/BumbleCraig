<main [ngStyle]="topBarStyle()">
  <img src="assets/logo.png" id="logo" style="margin-right: 7px;" alt="" routerLink="/home">

  <button mat-flat-button color="warn" (click)="openAssistant()"
          style="border-radius: 200px">
    <mat-icon>join_left</mat-icon>
    Ask {{siteName}}
  </button>

  <div id="top-users-bar" *ngIf="topUserIDs.length>0" style="flex-shrink: 0">
    <mat-icon style="scale: 1.4" color="accent">emoji_events</mat-icon>
    <div id="top-users">
      <app-user-mini *ngFor="let userID of topUserIDs" [userID]="userID"></app-user-mini>
    </div>
  </div>


  <div style="flex: 1"></div>

  <button mat-icon-button routerLink="/new-post" color="warn"
          *ngIf="notificationCount() == 0; else notificationBtn">
    <mat-icon>add</mat-icon>
  </button>

  <ng-template #notificationBtn>
    <button mat-mini-fab (click)="openUserBriefView()" style="background-color: white; margin-right: 5px;scale: 0.9">
      <mat-icon class="nav-icon" color="warn">
        notifications
      </mat-icon>
    </button>
  </ng-template>

  <button mat-mini-fab [matMenuTriggerFor]="menu" color="primary" style="scale: 0.9">
    <!--    <div style="width: 34px;clip-path: circle(17px at center);flex-shrink: 0;">-->
    <!--      <app-simple-figure [figureID]=1></app-simple-figure>-->
    <!--    </div>-->
    <mat-icon>arrow_drop_down</mat-icon>
  </button>
</main>

<div style="height: 74px"></div>

<mat-menu #menu="matMenu">
  <button mat-menu-item [routerLink]="['/user/' + this.auth.selfUserID]">
    <mat-icon class="menuIcon" color="warn">account_circle</mat-icon>
    <span>Profile</span>
  </button>
  <button mat-menu-item routerLink="/friends">
    <mat-icon class="menuIcon" color="warn">people</mat-icon>
    <span>Friends</span>
  </button>
  <button mat-menu-item routerLink="/viewed-posts">
    <mat-icon class="menuIcon" color="warn">history</mat-icon>
    <span>History</span>
  </button>
  <button mat-menu-item routerLink="/liked-posts">
    <mat-icon class="menuIcon" color="warn">star</mat-icon>
    <span>Liked</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon color="primary" class="menuIcon">logout</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
