<main *ngIf="loaded; else loadingBar">
  <button mat-fab color="primary" (click)="searchUser()" style="margin: 20px 0;">
    <mat-icon>person_add</mat-icon>
  </button>

  <div>
      <span style="color: wheat; font-size: x-large"><mat-icon style="transform: scale(1.3);">group</mat-icon>
        {{friendIDs.length}}</span>
  </div>

  <div id="friends-list">
    <app-user [userID]="friendID" *ngFor="let friendID of friendIDs"></app-user>
  </div>

</main>
<ng-template #loadingBar>
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</ng-template>
