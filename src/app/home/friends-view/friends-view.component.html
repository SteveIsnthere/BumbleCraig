<main>
  <div class="classicTextBox" style="margin: 15px">
    <span class="classicTitle">Friends list</span>
    <div style="display: flex; justify-content: space-between; gap: 10px">
      <span>Here are all of your friends and click the button to find new ones</span>
      <button mat-fab color="primary" (click)="searchUser()">
        <mat-icon>person_add</mat-icon>
      </button>
    </div>
  </div>

  @if (loaded) {
    <div id="friends-list">
      @for (friendID of friendIDs; track friendID) {
        <app-user [userID]="friendID"></app-user>
      }
    </div>
  } @else {
    <app-loading-placeholder></app-loading-placeholder>
  }

  @if (showLoadMore) {
    <div style="display: flex;justify-content: center;margin-top: 20px">
      <button mat-flat-button style="border-radius: 100px" color="primary"
        (click)="loadMore();">
        Load more
      </button>
    </div>
  }

  <div style="height: 65px"></div>
</main>
