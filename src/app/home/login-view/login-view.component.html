<main>

<div id="logo">
  <h1>Tiddler</h1>
</div>

<form>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
  </mat-form-field>

  <button mat-raised-button (click)="login()">Log In</button>
</form>
<button mat-raised-button (click)="continueAsVisitor()">Continue as a guest</button>
</main>
