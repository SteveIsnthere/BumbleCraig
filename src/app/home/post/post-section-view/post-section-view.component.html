<main>
  <div id="posts-section-top-bar" (click)="openBottomSheet()">
    <mat-chip-option selectable="false">{{selectedRankingMode}} | {{genreSelected}}</mat-chip-option>
  </div>

  <div id="posts-section-wrapper">
    <ng-template #loadingBar>
      <p style="width: 100vw; position: fixed; top: 0; left: 0">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </p>
    </ng-template>
    <div style="height: 65px"></div>
    <div id="posts-section" *ngIf="postIDs.length>0; else loadingBar">
      <app-post class="post" [postID]="postID" *ngFor="let postID of postIDs"></app-post>
    </div>
  </div>

  <button mat-mini-fab color="primary" (click)="openNewPostView()"
          style="position: fixed; bottom: 20px; right: 20px; z-index: 10" cdkDrag>
    <mat-icon>add</mat-icon>
  </button>
</main>
