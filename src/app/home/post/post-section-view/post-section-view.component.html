<main>
  <div id="posts-section-top-bar" (click)="openBottomSheet()">
    <mat-chip-option selectable="false"
                     style="background-color: rgba(128,128,128,0.21); backdrop-filter: blur(6px);-webkit-backdrop-filter: blur(6px);">{{selectedRankingMode}}
      | {{genreSelected}}</mat-chip-option>
  </div>

  <div id="posts-section-wrapper">

    <p style="width: 100vw; position: fixed; top: 0; left: 0" *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </p>

    <div style="height: 65px"></div>
    <div id="posts-section" *ngIf="!loading">
      <app-post class="post" [postID]="postID" *ngFor="let postID of postIDs"></app-post>
    </div>
    <div *ngIf="empty">
      <p style="text-align: center; margin-top: 20px; color: antiquewhite">Sorry no post found, please try other genres</p>
    </div>
  </div>

  <button mat-mini-fab color="primary" (click)="openNewPostView()"
          style="position: fixed; bottom: 20px; right: 20px; z-index: 10" cdkDrag>
    <mat-icon>add</mat-icon>
  </button>
</main>
