<main>
  <div id="posts-section-top-bar" (click)="openBottomSheet()">
    <button mat-icon-button color="accent"><mat-icon>settings</mat-icon></button>
  </div>

  <div id="posts-section-wrapper">
    <div style="height: 90px"></div>
    <div id="posts-section">
      <app-post class="post" [postID]="postID" *ngFor="let postID of postIDs"></app-post>
    </div>
  </div>
</main>
