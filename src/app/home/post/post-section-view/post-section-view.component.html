<div style="position: fixed; top: 0;z-index: 9; left: 50vw; transform: translateX(-50%);display: flex; justify-content: center; ">
  <button mat-flat-button id="top-option-bar" (click)="openBottomSheet()">
    {{ selectedRankingMode }} | {{ genreSelected }}
  </button>
</div>
<div style="height: 60px"></div>
<ng-container *ngIf="showPostSection">
  <ng-container *ngIf="!loading; else loadingPlaceHolder">
    <ng-container *ngIf="!wideMode; else wide">
      <div id="single-row-posts-container" class="posts-container">
        <ng-container *ngFor="let postID of postIDs">
          <app-post class="post" [postID]=postID [touchMode]=touchDevice></app-post>
                    <mat-divider class="divider"></mat-divider>
        </ng-container>
      </div>
    </ng-container>
    <ng-template #wide>
      <div id="wide-mode-posts-container" class="posts-container">
        <div class="wide-mode-posts-row" *ngFor="let postRow of postIDsWide">
          <ng-container *ngFor="let postID of postRow">
            <app-post class="post-wide-mode" [postID]=postID [touchMode]=touchDevice></app-post>
            <mat-divider class="divider"></mat-divider>
          </ng-container>
        </div>
      </div>
    </ng-template>
  </ng-container>
  <ng-template #loadingPlaceHolder>
    <app-post-section-loading-placeholder></app-post-section-loading-placeholder>
  </ng-template>
</ng-container>

<div *ngIf="empty">
  <p style="text-align: center; margin-top: 20px; color: antiquewhite">Sorry no post found, please try other
    genres</p>
</div>
<div id="refresh-btn">
  <button mat-flat-button color="primary" (click)="refresh()" *ngIf="showReloadButton"
          style="background-color: rgba(225,82,65); border-radius: 100px">
    <mat-icon>refresh</mat-icon>Refresh
  </button>
</div>
