<div id="posts-modes-bar">
  <button mat-stroked-button [matMenuTriggerFor]="rankingModeMenu" color="warn" style="border-radius: 200px">
    <mat-icon>{{ selectedRankingMode[1] }}</mat-icon>
    {{ selectedRankingMode[0] }}
  </button>
  <button mat-button [matMenuTriggerFor]="genreMenu" style="font-weight: lighter;">
    {{ genreSelected }}
  </button>
  <div style="flex: 1"></div>
  <!--  <mat-slide-toggle [(ngModel)]="isChecked">Friends only</mat-slide-toggle>-->
</div>
<!--<mat-divider style="transform: translateY(10px)"></mat-divider>-->


<mat-menu #rankingModeMenu="matMenu">
  <button mat-menu-item *ngFor="let mode of rankingModes" (click)="setRankingMode(mode)">
    <mat-icon>{{ mode[1] }}</mat-icon>
    <span>{{ mode[0] }}</span>
  </button>
</mat-menu>

<mat-menu #genreMenu="matMenu">
  <button mat-menu-item *ngFor="let genre of genres" (click)="setGenre(genre)">
    <span>{{ genre }}</span>
  </button>
</mat-menu>

<ng-container *ngIf="showPostSection">
  <ng-container *ngIf="!loading; else loadingPlaceHolder">
    <app-post-section-view-base [postIDs]="postIDs"
                                (postsRanOutEvent)="showRequestMorePostsButton = true"></app-post-section-view-base>
  </ng-container>
  <ng-template #loadingPlaceHolder>
    <app-loading-placeholder></app-loading-placeholder>
  </ng-template>
</ng-container>

<!--<div id="load-more">Load more</div>-->

<div *ngIf="empty">
  <p style="text-align: center; margin-top: 20px; color: antiquewhite">Sorry no post found, please try other
    genres</p>
</div>

<div style="display: flex;justify-content: center;margin-top: 20px" *ngIf="showRequestMorePostsButton">
  <button mat-flat-button style="border-radius: 100px" color="primary"
          (click)="fetchMorePosts(); showRequestMorePostsButton=false">
    <mat-icon>sentiment_satisfied</mat-icon>
    Feeling lucky
  </button>
</div>

<div id="refresh-btn" *ngIf="showReloadButton">
  <button mat-stroked-button color="warn" (click)="refresh()" class="trans-btn-dark"
          style="border-radius: 100px;">
    <mat-icon>refresh</mat-icon>
    Refresh
  </button>
</div>
