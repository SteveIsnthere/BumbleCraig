<div class="classicTextBox" style="margin: 20px">
  <span class="classicTitle">History</span>
  <span>The posts you have previously watched</span>
</div>
@if (!loading) {
  <app-post-section-view-base [postIDs]="postIDs"></app-post-section-view-base>
} @else {
  <app-loading-placeholder></app-loading-placeholder>
}

@if (empty) {
  <div>
    <p style="text-align: center; margin-top: 20px; color: white">You haven't seen a single post yet, do better</p>
  </div>
}
