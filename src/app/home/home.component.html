<main [ngClass]="{'startUpSlideIn':!states.loadedUp}">
  <div class="classicTextBox" style="margin: 5px 10px 15px; animation: appear 1s forwards" *ngIf="auth.isVisitor">
    <span class="classicTitle">Join {{siteName}}</span>
    <div style="display: flex; justify-content: space-between">
      <span>Signup to make your account permanent</span>
      <button mat-flat-button color="primary" (click)="userSetUp()"
              style="border-radius: 200px;flex-shrink: 0">
        <mat-icon>account_circle</mat-icon>
        Sign Up
      </button>
    </div>
  </div>
  <app-post-section-view></app-post-section-view>
  <div style="height: 80px"></div>
</main>

<button mat-fab class="main-btn" routerLink="/chat" color="warn" style="position: fixed;"
        *ngIf="!states.hasUnreadMsg; else unread">
  <mat-icon class="nav-icon">
    chat
  </mat-icon>
</button>
<ng-template #unread>
  <button mat-fab class="main-btn" routerLink="/chat" style="background-color: #ffffff;position: fixed;">
    <mat-icon class="nav-icon" color="warn">
      mark_chat_unread
    </mat-icon>
  </button>
</ng-template>
