<main [ngClass]="{'startUpSlideIn':!states.loadedUp}">
  <img src="assets/logo.png" alt="" class="top-floating-buttons"
       style="left: 0; background-color: rgba(0,0,0,0.1); border-radius: 100px;cursor: pointer;
        width: 41px; height: 41px" id="logo" [matMenuTriggerFor]="menu">
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="reloadPage()">
      <mat-icon>refresh</mat-icon>
      <span>Refresh</span>
    </button>
    <button mat-menu-item (click)="openAboutView()">
      <mat-icon>info</mat-icon>
      <span>about</span>
    </button>
  </mat-menu>
  <!--  <button mat-mini-fab class="top-floating-buttons"-->
  <!--          color="accent"-->
  <!--          style="right: 0;width: 40px; height: 40px;"-->
  <!--          (click)="openNotificationView()"-->
  <!--          matBadge="{{notificationCount()}}" matBadgePosition="before" matBadgeColor="warn"-->
  <!--          [matBadgeHidden]="notificationCount() == 0">-->
  <!--    <mat-icon>notifications</mat-icon>-->
  <!--  </button>-->

  <button mat-mini-fab class="top-floating-buttons"
          color="primary"
          style="font-size: x-large; font-weight: lighter;"
          matBadge="{{notificationCount()}}" matBadgePosition="before" matBadgeColor="warn"
          *ngIf="notificationCount()>0; else makePost"
          (click)="openNotificationView()">
<!--    {{notificationCount()}}-->
    <mat-icon>notifications_unread</mat-icon>
  </button>

  <ng-template #makePost>
    <button mat-mini-fab (click)="openNewPostView()" color="primary" class="top-floating-buttons">
      <mat-icon>post_add</mat-icon>
    </button>
  </ng-template>

  <app-post-section-view></app-post-section-view>
</main>
