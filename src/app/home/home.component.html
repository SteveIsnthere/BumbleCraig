<main [ngClass]="{'startUpSlideIn':!states.loadedUp}">
  <img src="assets/logo.png" alt="" class="top-floating-buttons"
       style="left: 0; background-color: #000000; border-radius: 100px;cursor: pointer;
        width: 40px; height: 40px" (click)="reloadPage()" id="logo">

  <button mat-mini-fab class="top-floating-buttons"
          color="accent"
          style="right: 0;width: 40px; height: 40px;"
          (click)="openNotificationView()"
          matBadge="{{notificationCount()}}" matBadgePosition="before" matBadgeColor="primary"
          [matBadgeHidden]="notificationCount() == 0">
    <mat-icon>notifications</mat-icon>
  </button>
  <app-post-section-view></app-post-section-view>
</main>
