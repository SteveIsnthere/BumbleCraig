<main>
  @if (auth.isVisitor) {
    <div style="display: flex; justify-content: center">
      <div class="classicTextBox"
           style="margin: 2px 20px 8px; animation: appear 1s forwards; flex-grow: 1; max-width: 600px">
        <span class="classicTitle">Hi there</span>
        <div style="display: flex; justify-content: space-between; flex-wrap: wrap; gap: 10px; margin-top: -10px">
          <span>One last step, signup to make your account permanent</span>
          <div style="flex: 1"></div>
          <div style="display:flex;gap:10px">
            <button mat-flat-button color="primary" (click)="userSetUp()"
                    style="border-radius: 200px;flex-shrink: 0">
              <mat-icon>account_circle</mat-icon>
              Sign Up
            </button>
            <button mat-flat-button color="warn" [routerLink]="['/login']"
                    style="border-radius: 200px;flex-shrink: 0">
              <mat-icon>login</mat-icon>
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  }
  @if (!auth.isLandlord){
    <app-post-section-view></app-post-section-view>
  } @else {
    <app-landlord-dashboard></app-landlord-dashboard>
  }
  <div style="height: 80px"></div>
</main>

@if (auth.isLandlord) {
  <div id="new-post-btn">
    <button mat-mini-fab routerLink="/new-post" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>
}
