<main>
  <button mat-mini-fab class="top-floating-buttons" style="right: 0;" [matMenuTriggerFor]="menu"
          [ngStyle]="{'border': (main.getTotalMessageCount()>0) ? '3px solid #c72a68' : 'none'}">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item [routerLink]="['/user/' + auth.selfUserID]">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item [routerLink]="['/friends']">
      <mat-icon>diversity_1</mat-icon>
      <span>Friends</span>
    </button>
    <div style="display: flex">
      <button mat-menu-item (click)="openNotificationView()" [disabled]="main.getTotalMessageCount()==0">
        <mat-icon>notifications</mat-icon>
        <span>Notifications</span>
      </button>
      <div style="width: 6px;background-color:#c72a68" *ngIf="main.getTotalMessageCount()>0"></div>
    </div>
  </mat-menu>

  <button mat-mini-fab color="primary" style="position: fixed; bottom: 20px; right: 20px; z-index: 10"><mat-icon>add</mat-icon></button>

  <app-post-section-view></app-post-section-view>
</main>
