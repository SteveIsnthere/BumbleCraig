@if (!auth.loggedIn && router.url != '/login') {
  <app-loading-placeholder></app-loading-placeholder>
}

<main>
  @if (router.url != '/login') {
    <app-cue-card></app-cue-card>
  }
  <div [@routerTransition]="getState(o)">
    <router-outlet #o="outlet"></router-outlet>
  </div>
  <app-rainbow-strip></app-rainbow-strip>
</main>

<app-main-btn></app-main-btn>
@if (router.url == '/chat' || router.url == '/friends') {
  <app-background></app-background>
}
