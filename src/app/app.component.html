<div>
  <ng-container *ngIf="router.url != '/home'; else chatBtn">
    <button color="warn" onclick="history.back()" mat-mini-fab class="top-floating-buttons" style="left: 0">
      <mat-icon>arrow_back_ios_new</mat-icon>
    </button>
  </ng-container>

  <ng-template #chatBtn>
    <button [routerLink]="['/chat']" color="warn" mat-mini-fab class="top-floating-buttons" style="left: 0">
      <mat-icon>chat</mat-icon>
    </button>
  </ng-template>

</div>
