<ng-container *ngIf="!auth.loggedIn && router.url != '/login'">
  <app-loading-placeholder></app-loading-placeholder>
</ng-container>

<main>
  <app-cue-card *ngIf="router.url != '/login'"></app-cue-card>
  <div [@routerTransition]="getState(o)">
    <router-outlet #o="outlet"></router-outlet>
  </div>
  <app-rainbow-strip></app-rainbow-strip>
  <!--  <app-rainbow-strip [bottom]="true"></app-rainbow-strip>-->
</main>
