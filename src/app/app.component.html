<ng-container *ngIf="router.url != '/home' && auth.loggedIn">
  <button color="warn" onclick="history.back()" mat-mini-fab class="top-floating-buttons" style="left: 0;">
    <mat-icon>arrow_back_ios_new</mat-icon>
  </button>
</ng-container>

<!--Init load-->
<p style="width: 100vw; position: fixed; top: 0; left: 0;" *ngIf="!auth.loggedIn && router.url != '/login'">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</p>

<router-outlet></router-outlet>

<div id="bottom-nav">
  <div class="btn">
    <mat-icon class="nav-icon">home</mat-icon>
  </div>
  <div class="btn">
    <mat-icon class="nav-icon">people</mat-icon>
  </div>
  <div class="btn">
    <mat-icon class="nav-icon">account_circle</mat-icon>
  </div>
</div>
