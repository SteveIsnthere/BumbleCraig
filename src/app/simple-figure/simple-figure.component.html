<main>
  <ng-container *ngIf="loading; else realShit">
    <div [style.width]="width + 'px'" [style.height]="width + 'px'"
         style="background-color: #c2175b;border-radius: 100px;"></div>
  </ng-container>

  <ng-template #realShit>
    <div *ngFor="let row of data" class="color-row">
      <div *ngFor="let color of row" class="color-cell" [style.background-color]="color"></div>
    </div>
  </ng-template>
</main>
